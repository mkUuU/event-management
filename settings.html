<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <nav class="container">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
            <div class="theme-toggle">
                <label>
                    <input type="checkbox" id="themeToggle">
                    Dark Mode
                </label>
            </div>
        </nav>
    </header>
    
    <main class="container settings-page">
        <h1>Settings</h1>
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="themeToggle">
                Toggle Dark Mode
            </label>
        </div>
        <div class="card">
            <h2>Account Settings</h2>
            <form id="accountSettingsForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>
                <button type="submit">Update Account</button>
            </form>
        </div>
        <div class="card">
            <h2>Notification Settings</h2>
            <form id="notificationSettingsForm">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="emailNotifications" name="emailNotifications">
                        Email Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pushNotifications" name="pushNotifications">
                        Push Notifications
                    </label>
                </div>
                <button type="submit">Save Notifications</button>
            </form>
        </div>
        <div class="card">
            <h2>Privacy Settings</h2>
            <form id="privacySettingsForm">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="privateProfile" name="privateProfile">
                        Make Profile Private
                    </label>
                </div>
                <button type="submit">Save Privacy Settings</button>
            </form>
        </div>
    </main>
    <script src="settings.js"></script>
</body>
</html>
