<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Your Profile</h1>
        <div class="card">
            <div class="text-center mb-4">
                <img id="profileImage" src="/placeholder-avatar.jpg" alt="Profile" style="width: 128px; height: 128px; border-radius: 50%;">
                <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('profileImageUpload').click()">Change Photo</button>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>
        <div class="card">
            <h2>Your Events</h2>
            <div id="userEvents" class="grid">
                <!-- User's events will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script src="profile.js"></script>
    <script src="settings.js"></script>
</body>
</html>
