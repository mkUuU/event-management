<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Event Management System</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Analytics Dashboard</h1>
        <div class="grid">
            <div class="card">
                <h2>Total Events</h2>
                <p class="text-center">33</p>
            </div>
            <div class="card">
                <h2>Total Participants</h2>
                <p class="text-center">990</p>
            </div>
            <div class="card">
                <h2>Avg. Participants/Event</h2>
                <p class="text-center">30</p>
            </div>
            <div class="card">
                <h2>Total Revenue</h2>
                <p class="text-center">$9,900</p>
            </div>
        </div>
        <div class="card">
            <h2>Monthly Overview</h2>
            <select id="metricSelect">
                <option value="events">Events</option>
                <option value="participants">Participants</option>
                <option value="revenue">Revenue</option>
            </select>
            <canvas id="monthlyChart"></canvas>
        </div>
    </main>
    <script src="../public/JS/analytics.js"></script>
    <script src="../public/JS/settings.js"></script>
</body>
</html>
