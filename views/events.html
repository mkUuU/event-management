<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Management System</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1>Events</h1>
        <div class="form-group">
            <input type="text" id="searchEvents" placeholder="Search events...">
        </div>
        <div id="eventsList" class="grid">
            <!-- Event cards will be dynamically inserted here -->
        </div>
        <!-- Popup for editing -->
<div id="editPopup" class="popup hidden">
    <div class="popup-content">
        <h2>Edit Event</h2>
        <form id="editForm">
            <input type="text" id="editName" placeholder="Event Name" required>
            <input type="date" id="editDate" required>
            <textarea id="editDescription" placeholder="Description" required></textarea>
            <select id="editStatus">
                <option value="Upcoming">Upcoming</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>
</div>
    </main>
    <script src="../public/JS/events.js"></script>
    <script src="../public/JS/settings.js"></script>
</body>
</html>
