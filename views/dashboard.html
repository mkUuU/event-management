    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <ul>

        <h1>Dashboard</h1>
        <div class="grid">
            <div class="card">
                <h2>Upcoming Events</h2>
                <p class="text-center">12</p>
            </div>
            <div class="card">
                <h2>Total Participants</h2>

            </div>
            <div class="card">
                <h2>Event Growth</h2>
                <p class="text-center">+15%</p>
            </div>
        </div>
        <div class="card">
            <h2>Recent Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
